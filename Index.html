function address(lang){
  if(lang==="fr")return"Am Kiel-Kanal 3<br>24106 Kiel<br>Allemagne";
  if(lang==="en")return"Am Kiel-Kanal 3<br>24106 Kiel<br>Germany";
  return"Am Kiel-Kanal 3<br>24106 Kiel<br>Deutschland";
}

function detectLang(){
  const s=localStorage.getItem("lang");
  if(s&&TEXT[s])return s;
  const l=(navigator.languages||[navigator.language||"de"]).join(",").toLowerCase();
  if(l.includes("de"))return"de";
  if(l.includes("en"))return"en";
  if(l.includes("fr"))return"fr";
  return"de";
}

function setLang(lang){
  document.querySelectorAll("[data-i18n]").forEach(e=>{
    e.innerText=TEXT[lang][e.dataset.i18n];
  });
  document.getElementById("addressBlock").innerHTML=address(lang);
  document.getElementById("privacyText").innerText=TEXT[lang].privacyText;
  localStorage.setItem("lang",lang);
  ["de","en","fr"].forEach(l=>{
    document.getElementById("lang-"+l).classList.toggle("active",l===lang);
  });
}

document.querySelectorAll("[data-lang]").forEach(a=>{
  a.onclick=e=>{e.preventDefault();setLang(a.dataset.lang);};
});
document.getElementById("printBtn").onclick=()=>window.print();

setLang(detectLang());
</script>
